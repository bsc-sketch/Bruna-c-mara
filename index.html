<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cartografias Pluriversais - Uma exploração visual de territórios e conhecimentos">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <title>Cartografias Pluriversais</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Import Map - VERSÃO ÚNICA DO REACT -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.3.1",
      "react/": "https://esm.sh/react@18.3.1/",
      "react-dom": "https://esm.sh/react-dom@18.3.1",
      "react-dom/": "https://esm.sh/react-dom@18.3.1/",
      "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
      "@vis.gl/react-google-maps": "https://esm.sh/@vis.gl/react-google-maps@1.1.1?external=react,@lit/react",
      "@lit/react": "https://esm.sh/@lit/react@1.0.5?external=react"
    }
  }
  </script>
  
  <style>
    /* Animação de brilho/respiração do universo */
    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 3px rgba(196, 181, 253, 0.4));
      }
      50% {
        filter: drop-shadow(0 0 8px rgba(196, 181, 253, 0.8));
      }
    }
    
    .trail-glow {
      animation: glow 4s ease-in-out infinite;
    }
    
    /* Animação de entrada suave */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-fade-in {
      animation: fadeIn 1.5s ease-out forwards;
    }

    /* Animação de deslize suave da esquerda (Slide In Left) */
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .animate-slide-in-left {
      animation: slideInLeft 0.4s ease-out forwards;
    }
    
    /* Animação de saída suave */
    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
    
    .animate-fade-out {
      animation: fadeOut 1s ease-in forwards;
    }
    
    /* Animação de pulso para marcadores */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }
    
    .animate-pulse {
      animation: pulse 2s infinite ease-in-out;
    }

    /* Animação de ondulação para a localização do usuário */
    @keyframes ripple {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }
      100% {
        transform: scale(2.4);
        opacity: 0;
      }
    }
    .animate-ripple {
      animation: ripple 1.5s infinite ease-in-out;
    }
    
    /* Configurações globais */
    body {
      overscroll-behavior: none;
      margin: 0;
      padding: 0;
    }
    
    #root {
      min-height: 100vh;
    }
  </style>
</head>
<body class="bg-gray-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
